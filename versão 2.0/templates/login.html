<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>AlunoConnect | Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/img/logo/logonaback.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/login.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <!-- Lado esquerdo com logo e texto -->
        <div class="left-side">
            <img src="../static/img/logo/logonaback.png" alt="Logo AlunoConnect">
            <h2><span><span class="aluno">Aluno</span><span class="connect">Connect</span></span> <span class="slogan">conecte-se, compartilhe e fortaleça sua comunidade acadêmica!</span></h2>
        </div>

        <!-- Formulário de login -->
        <form class="form" action="/login" method="POST">
            <div class="flex-column">
                <label>Usuário</label>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                        <g data-name="Layer 3" id="Layer_3">
                            <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
                        </g>
                    </svg>
                    <input placeholder="Digite seu usuário" class="input" type="text" name="email">
                </div>
            </div>
            
            <div class="flex-column">
                <label>Senha</label>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                        <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                        <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                    </svg>
                    <input placeholder="Digite sua senha" class="input" type="password" name="senha">
                </div>
            </div>
            
            <div class="flex-row">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembre-se de mim</label>
                </div>
                <a href="/redefinirSenha" class="span">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="button-submit">Entrar</button>
            
            <p class="p">Não possui uma conta? <a href="/cadastro" class="span">Cadastre-se</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
    
    <footer class="footer">
        <div class="footer-content">
            
            <div class="footer-links">
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Carreiras</a>
                <a href="#">Cookies</a>
                <a href="/developers">Desenvolvedores</a>
            </div>
            <div class="footer-copyright">
                <div class="logo-footer">
                    <img src="../static/img/logo/logocomtext.png" alt="Logo AlunoConnect">
                </div>
                <div class="copyright">
                © 2025
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
