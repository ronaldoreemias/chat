<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>AlunoConnect | Redefinir senha</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/img/logo/logonaback.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/redefinirsenha.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap -->
    <!-- Integração com o Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <!-- Integração com o Google Fonts e fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
    
</head>
<body>
    <div class="main-container">
        <!-- Logo e título centralizados -->
        <div class="logo-header">
            <img src="../static/img/logo/logonaback.png" alt="Logo AlunoConnect">
            <h1><span class="aluno">Aluno</span><span class="connect">Connect</span></h1>
        </div>

        <!-- Formulário de redefinição de senha -->
        <form class="form" action="https://api.web3forms.com/submit" method="POST">
            <h3>Redefinir sua senha</h3>
            <p class="subtitle">Digite seu email e sua nova senha</p>

            <input type="hidden" name="access_key" value="783c3007-44b4-477f-8fc1-1559312e66e8">

            <div class="inputForm">
                <label>Email</label>
                <input type="email" name="email" class="input" required placeholder="Digite seu email">
            </div>

            <div class="inputForm">
                <label>Nova senha</label>
                <input type="password" name="new_password" class="input" required placeholder="Digite sua nova senha">
            </div>

            <div class="inputForm">
                <label>Confirmar senha</label>
                <input type="password" name="confirm_password" class="input" required placeholder="Confirme sua nova senha">
            </div>

            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <input type="hidden" name="redirect" value="mensagem.html">

            <button type="submit" class="button-submit">Redefinir senha</button>
            
            <p class="login-link">Lembrou sua senha? <a href="login.html">Voltar para login</a></p>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Carreiras</a>
                <a href="#">Cookies</a>
                <a href="developers.html">Desenvolvedores</a>
            </div>
            <div class="footer-copyright">
                <div class="logo-footer">
                    <img src="../static/img/logo/logocomtext.png" alt="Logo AlunoConnect">
                </div>
                <div class="copyright">
                © 2025
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/js.js"></script>
</body>
</html>
