<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>feed</title>
</head>
<body>
    
    <div class="container1">
        
        <div class="header1">
            <!--aqui fica a área para a navegação entre páginas-->
            <h2>My Header</h2>
        </div>

        <div class="menu1"><a href="#">Link 1</a><br><a href="#">
            Link 2
        </a>
            <br>
            <a href="#">
                Link 3
            </a>
        </div>

        <div class="content1">
            <!--aqui vai ficar as parte para postar , conectando com o modal-->
            <div class="postar">

                <div class="area_postar">
                    <div class="logo">
                        <img src=" https://img.freepik.com/fotos-gratis/retrato-de-homem-branco-isolado_53876-40306.jpg " style="height: 60px; border-radius: 90%;" alt="">
                    </div>
                    <!-- Button trigger modal -->
                    <div class="poster_text">
                        <input type="text"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" placeholder="escreva alguma coisa....."></input>
                    </div>
                </div>
                

                <!--aqui fica a parte de postar outros dados-->
                <div class="doc">
                    <div class="area_documentos_fotos">
                        <!-- Botões que abrem os modais -->
                        <button type="submit" data-bs-toggle="modal" data-bs-target="#modalFoto">Foto</button>
                        <button type="submit" data-bs-toggle="modal" data-bs-target="#modalDocumento">Documento</button>
                        <button type="submit" data-bs-toggle="modal" data-bs-target="#modalVideo">Vídeo</button>
                    </div>
                </div>

            </div>


             <!--aqui vai ficar as postagens-->
            <div class="postagem">

            </div>
        </div>

        <div class="contato1">

        <a href="#">
            Link 1
        </a>
        <br>
        <a href="#">
            Link 2
        </a>
            <br>
            <a href="#">
                Link 3
            </a>
        </div>

        <div class="footer1">
            <!---aqui fica o rodapé-->
            <h4>Footer</h4>
        </div>
      </div>
    



      <!---área do modal-->

      <!---modal de postagens de-->
        <!-- Modal -->

        <!--preciso centralizar esse modal usando isso --> class="modal-dialog modal-dialog-centered"
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <!-- Adicione a classe modal-dialog-centered -->
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/publucacao_texto">

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal para Foto -->
        <div class="modal fade" id="modalFoto" tabindex="-1" aria-labelledby="modalFotoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalFotoLabel">Modal Foto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Conteúdo do modal de foto.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal para Documento -->
        <div class="modal fade" id="modalDocumento" tabindex="-1" aria-labelledby="modalDocumentoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalDocumentoLabel">Modal Documento</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Conteúdo do modal de documento.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal para Vídeo -->
        <div class="modal fade" id="modalVideo" tabindex="-1" aria-labelledby="modalVideoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalVideoLabel">Modal Vídeo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Conteúdo do modal de vídeo.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
